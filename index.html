<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Toy Calculator</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
      <div id=header><h1>Toy Calculator</h1></div>
      <div id=main><div id='calculator'>
        <div id='indent1'></div>
        <div id='display'>
            <input type='text' id='displayA' value='' readonly>
            <input type='text' id='displayB' value='' readonly>
        </div>
        <div id='indent2'><p id='ms'></p></div>
        <div id='btns'>
            <button class='btn' id='clear'>CLEAR</button>
            <button class='btn' id='del'>DELETE</button>
            <button class='btn' id='div'>รท</button>
            <button class='btn' data-val='7' id='seven'>7</button>
            <button class='btn' data-val='8' id='eight'>8</button>
            <button class='btn' data-val='9' id='nine'>9</button>
            <button class='btn' id='mul'>x</button>
            <button class='btn' data-val='4' id='four'>4</button>
            <button class='btn' data-val='5' id='five'>5</button>
            <button class='btn' data-val='6' id='six'>6</button>
            <button class='btn' id='minus'>-</button>
            <button class='btn' data-val='1' id='one'>1</button>
            <button class='btn' data-val='2' id='two'>2</button>
            <button class='btn' data-val='3' id='three'>3</button>
            <button class='btn' id='plus'>+</button>
            <button class='btn' id='sign'>+/-</button>
            <button class='btn' id='zero'>0</button>
            <button class='btn' id='dot'>.</button>
            <button class='btn' id='eq'>=</button>
        </div>
      </div></div>
      <div id=footer>by&nbsp;<a href=
        'https://github.com/DarkLania'>Xelved</a>&nbsp;|<a href=
        'https://www.theodinproject.com/'>&nbsp;Odin Project</a></div>
   <script src='script.js'></script>
  </body>
</html>
